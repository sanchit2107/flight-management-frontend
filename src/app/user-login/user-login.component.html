<div class="container" align="center" style="padding-top: 8%;">

    <div class="jumbotron" align="center" style="width: 30%; padding-bottom: 1%; padding-top: 4%;">
        <h1>Login</h1><br>
        <div *ngIf="failure.value" class="alert-danger">invalid id or password</div>
        
        
        <form [formGroup] = "loginForm" (ngSubmit)="submit()" class="form-group"><br>
            
            <!-- userId -->

             <div *ngIf ="loginForm.get('userId').invalid && loginForm.get('userId').touched">
                <small *ngIf="loginForm.get('userId').errors?.required" class="text-danger">*Customer ID is madatory</small>
            </div>

            <input type="number" [class.is-invalid] = "loginForm.get('userId').invalid && loginForm.get('userId').touched" formControlName = "userId" class="form-control" style="text-align: center;" placeholder="USER ID"> <br>


            <!-- password -->
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">*password must be minimum 8 characters</small>
                <small *ngIf= "loginForm.get('password').errors?.required" class="text-danger">*password is madatory</small>
            </div>
            <input type="password" [class.is-invalid] = "loginForm.get('password').invalid && loginForm.get('password').touched" formControlName = "password" class="form-control" style="text-align: center; " placeholder="password"> <br>


                        <!-- button -->
            <div class="row">
                <div class="col-6">
                    <input [disabled] = "!loginForm.valid" type="submit" class="btn btn-primary" style="width: 80%;" value="Log In">
                </div>
                <div class="col-6">
                    <input type="button" routerLink="/addUser" class="btn btn-success" style="width: 80%;" value="Register!"><br><br>  
                </div>
            </div>

            <a routerLink="/adminLogin">admin login...!!!</a>

        </form>

    </div>

</div>
